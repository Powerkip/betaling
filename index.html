<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betaal en Ontvang Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .hidden {
      display: none;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    h3 {
      font-size: 24px;
      color: #333;
    }
    img {
      margin-top: 20px;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

  <h2>Scan de QR-code om te betalen</h2>

  <!-- QR-code sectie voor SumUp (vervang de URL met je echte SumUp QR-code URL) -->
  <div id="qrCodeSection">
    <h3>Scan de QR-code om te betalen:</h3>
    <img src="https://via.placeholder.com/200x200.png?text=SumUp+QR+Code" alt="SumUp QR Code">
    <p>Voltooi de betaling om de geheime code te ontvangen.</p>
  </div>

  <!-- Code sectie die zichtbaar wordt na betaling -->
  <div id="codeSection" class="hidden">
    <h2>Betaling ontvangen!</h2>
    <p>Hier is je geheime code:</p>
    <h3>Maps</h3>
  </div>

  <script>
    // We stellen een timer in om de geheime code zichtbaar te maken na 5 seconden
    setTimeout(() => {
      document.getElementById('codeSection').classList.remove('hidden');
    }, 5000); // Dit wacht 5 seconden na de QR-code weergave
  </script>

</body>
</html>
